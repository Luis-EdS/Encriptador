<html lang="es">
<head>
    <meta charset="GMT-3">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
        <img src="./Imagenes/Logo.png" alt="logo de alura" class="logo">
    </header>
    <main>
        <section class="primera__clase">
            <h1 class="Titulo">Encriptador De Texto Alura</h1>
            <textarea class="text-area" cols="30" rows="8" placeholder="Ingresa el texto aqui"></textarea>
            <div>
                <h6 class="informacion">Solo letras minusculas</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="EncriptarTxT()">Encriptar</button>
                <button class="btn-desencriptar" onclick="DesencriptarTxT()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>

        </section>
    </main>
